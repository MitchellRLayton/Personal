    <body>

        <div style="background-image: url('./images/bg-01.jpg');">
            <div class="container-contact2">
                <div class="wrap-contact2">
                    <form
                        id="contact-form"
                        action="https://formspree.io/laytonmitchell916@gmail.com"
                        method="POST"
                        class="contact2-form validate-form"
>                        <span class="contact2-form-title">
                            Contact Mitchell
                        </span>

                        <div class="wrap-input2 validate-input" data-validate="Name is required">
                            <input class="input2" type="text" name="name" required="required">
                            <span class="focus-input2" data-placeholder="NAME"></span>
                        </div>

                        <div
                            class="wrap-input2 validate-input"
                            data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input2" type="text" name="_replyto" required="required">
                            <span class="focus-input2" data-placeholder="EMAIL"></span>
                        </div>

                        <div class="wrap-input2 validate-input" data-validate="Message is required">
                            <textarea class="input2" name="message" required="required"></textarea>
                            <span class="focus-input2" data-placeholder="MESSAGE"></span>
                        </div>

                        <div class="container-contact2-form-btn">
                            <div class="wrap-contact2-form-btn">
                                <div class="contact2-form-bgbtn"></div>
                                <button
                                    type="hidden"
                                    name="_next"
                                    value="https://mitchellrlayton.com/ContactForm/thanks.html"
                                    class="btn btn-lg text-white">
                                    Send Your Message
                                </button>
                            </div>
                        </div>

                        <br/><br/><br/>
                        <div class="text-center">
                            <a class="btn btn-outline-secondary btn-lg" href="../index.html" role="button">Home</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
